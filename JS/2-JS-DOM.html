<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtNome" value="digite aqui">
    <button onclick="escreve()">CLICAR </button>
    <div id="msg"></div>

    <script>
        var textNome2 = document.querySelector("#txtNome");

        function escreve(){
            var nome = textNome2.value;
            document.querySelector("#msg").textContent = "Bem-vindo. <strong>"+ nome + "</strong>";
        }
    
    
    </script>
</body>
